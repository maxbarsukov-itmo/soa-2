spring:
  application:
    name: demography-service

consul:
  host: ${CONSUL_HOST}
  port: ${CONSUL_PORT}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

http-client:
  connect-timeout: ${HTTP_CLIENT_CONNECT_TIMEOUT:5}
  response-timeout: ${HTTP_CLIENT_RESPONSE_TIMEOUT:10}
  max-total: ${HTTP_CLIENT_MAX_TOTAL:10}
  max-per-route: ${HTTP_CLIENT_MAX_PER_ROUTE:5}

server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never

logging:
  level:
    ru.ifmo.soa: DEBUG
